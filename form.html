<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="https://www.wikipedia.org/">
        <div>
        <label for="first name">First Name:</label>
        <input type="text" id="first name" placeholder="Jhon" required>
        <label for="last name">Last Name:</label>
        <input type="text" id="last name" placeholder="Smith"required>
        </div>
        <div>
        <label for="male">Male</label>
        <input id="male"type="radio" name="gender" value="male">
        <label for="female">Female</label>
        <input id="female"type="radio" name="gender" value="female">
        <label for="male">Other</label>
        <input id="other"type="radio" name="gender" value="Other">
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="your email" required>
        <label for="Password">Password:</label>
        <input type="Password" id="Password" placeholder="your password"  pattern=".{5,8}" required title="The password must be between 5 to 8 characters">
        </div>
        <div>
        <label for="birthday">Birthday:</label>
        <select name="months">
            <option value="">month</option>
            <option value="">Jan</option>
            <option value="">Feb</option>
        </select>

        <select name="Day">
            <option value="">Day</option>
            <option value="">01</option>
            <option value="">02</option>
        </select>

        <select name="year">
            <option value="">Year</option>
            <option value="">1992</option>
            <option value="">1993</option>
        </select>
    </div>
    <div>
        <label for="agreed">I agreed to the terms and condition</label>
        <input type="checkbox"id="agreed" name="agreed">
        
        <input type="submit" value="Sign in">
        </div>   
     
    </form>
</body>
</html>
